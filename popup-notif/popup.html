<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/popup.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,200" />
</head>
<body>
    <div class="toast">
        <div class="toast-content">
            <span class="material-symbols-outlined check-error ">
                check_circle
            </span>
            
            <span class="material-symbols-outlined check-error active">
                error
            </span>

            <div class="message">
                <span class="text text-1">Success</span>
                <span class="text text-2">Your changes has been saved</span>
            </div>
        </div>
        <span class="material-symbols-outlined close">
            close
        </span>
        <div class="progress"></div>
    </div>
    <button>Show Toast</button>



    <script src="js/popup.js"></script>
</body>
</html>
