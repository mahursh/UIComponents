<!DOCTYPE html>
<!-- <html lang="fa" dir="rtl"> -->
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/fileUploader2.css">
</head>
<body>
  <div class="container">
    
    <!-- TODO: When we use mulitple action , it takes repeated file again -->
      
    <div class="uploadFileForm">
      
      <div class="upload-container">
        <button id="uploadBtn" class="uploadBtn">Upload File</button>
        <input type="file" id="fileInput" accept="*" style="display: none;" multiple>
      </div>
      
      <div id="fileList" class="file-list"></div>
      
      <div id="submitBtnContainer">
        <button id="submitBtn">Submit</button>
      </div>

    </div>
   



  </div>


  <script src="js/fileUploader2.js"></script>

</body>
</html>
